<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <h1 style="display: flex; justify-content: center;">Rock, Paper, or Scissors Game</h1>
    <div>
        <p style="display: flex; justify-content: center; font-size: 24px;">Rock, Paper, or Scissors?</p>
        <div style="display: flex; justify-content: center; gap: 8px;">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
          </div>          
    </div>
    <div id="result" style="text-align: center; font-size: 20px; margin-top: 20px;"></div>
    <div id="score" style="text-align: center; font-size: 18px;"></div>
    <div id="final" style="text-align: center; font-size: 22px; font-weight: bold; color: green; margin-top: 10px;"></div>

    <script>

        let humanScore = 0;
        let computerScore = 0;

        function getComputerChoice() {
        const randomNumber = Math.floor(Math.random() * 3); // 0, 1, or 2 (5/29)

        if (randomNumber === 0) {
            return "rock";
        } else if (randomNumber === 1) {
            return "paper";
        } else {
            return "scissors";
        }
        }

        // This function is defined inside playGame and used each round
        function playRound(humanChoice, computerChoice) { // --------------------------------(5/29)
            if ( 
                (computerChoice === "rock" && humanChoice === "scissors") ||
                (computerChoice === "scissors" && humanChoice === "paper") ||
                (computerChoice === "paper" && humanChoice === "rock") 
                )
                { 
                    return "Computer Won";
            } else if (
                (computerChoice === "scissors" && humanChoice === "rock") ||
                (computerChoice === "paper" && humanChoice === "scissors") ||
                (computerChoice === "rock" && humanChoice === "paper") 
                )
                {
                return "You Won";
            } else if (computerChoice === humanChoice) 
            { // -----------------------(5/29)
                return "It's a tie"
            }
            }
        
        function handlePlayerChoice(humanChoice) {
        const computerChoice = getComputerChoice();
        const result = playRound(humanChoice, computerChoice);

        document.getElementById("result").textContent =
        `You chose ${humanChoice}. Computer chose ${computerChoice}. Result: ${result}`;

        if (result === "Computer Won") {
            computerScore++;
        } else if (result === "You Won") {
            humanScore++;
        }

        document.getElementById("score").textContent =
        `Score â€” You: ${humanScore} | Computer: ${computerScore}`;

        if (humanScore === 5 || computerScore === 5) {
            document.getElementById("final").textContent =
            humanScore === 5 ? "ðŸŽ‰ You won the game!" : "ðŸ’» Computer won the game!";
        }
    }

    document.getElementById("rock").addEventListener("click", () => handlePlayerChoice("rock"));
    document.getElementById("paper").addEventListener("click", () => handlePlayerChoice("paper"));
    document.getElementById("scissors").addEventListener("click", () => handlePlayerChoice("scissors"));

    
    </script>
</body>
</html>
